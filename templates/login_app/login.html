{% extends 'login_app/base.html' %}

{% block body_block %}
<h3>Please login: </h3>
<form action="{% url 'login_app:logged' %}" method="POST">
    <label for="username">username:</label>
    <input type="text" name="username" placeholder="Enter username" required class="form-control">

    <label for="password">password</label>
    <input type="password" name="password" placeholder="give ur password" required class="form-control">
    <br>


    <input type="submit" value="log in" name="submit">
    

    {% csrf_token %}
</form>
{% endblock body_block %}
